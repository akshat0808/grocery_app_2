<app-header></app-header>
<div class="container">
    <h2  class="text:centre">All Categories</h2>
    
    <div class="container">
        <div class="row">
          <div class="col-sm" *ngFor="let cat of categories">
            <div class="card" (click)="onSelectCategory(cat)" style="width: 18rem;">
                <img src="http://rjtmobile.com/grocery/images/{{cat.catImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{cat.catName}}</h5>
                  <p class="card-text">example text </p>
                  <a routerLink="/home" class="btn btn-primary" >Shop Here</a>
                </div>
              </div>
          
        </div>
      </div>
