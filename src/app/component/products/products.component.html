<br>
<div class="container">
    <div class="row">
      <div class="col-lg-3">
        <h3>sub category</h3>
        <ul class="list-group" styles="cursor:pointer;" *ngFor="let subcat of subCategory">
          <li style="cursor:pointer;" (click)="onSelectSubCategory(subcat.subId)"class="list-group-item">{{ subcat.subName }}</li>
        </ul>
      </div>
      <div class="col-lg-9">
  
  
          <div class="row">
              <div class="card text-center" style="width: 16rem; padding: 20px;"  *ngFor="let product of products">
                <span class="badge-discount">20% off</span>
                  <img src="{{ _image_url+product.image }}" class="card-img-top" width="100" height="200" alt="...">
                  <div class="card-body">
                    <h5 class="card-text text-center">{{product.productName}}</h5>
                    <h1>{{ product.mrp * 71.54 | currency: 'EUR' }}</h1>
                    <button (click)="addToCart(product)" class="btn btn-success">Add to Cart</button>
                  </div>
                </div>
             </div>
  
      </div>
    </div>
  </div>
